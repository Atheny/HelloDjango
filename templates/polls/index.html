{% extends 'polls/base.html' %}

{% block main %}
    <div>
        <h1>问卷调查表：</h1>
        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'polls:detail' question.pk %}">{{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>暂无问卷！</p>
        {% endif %}
    </div>
{% endblock main %}
